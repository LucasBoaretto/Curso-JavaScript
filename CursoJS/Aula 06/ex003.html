<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: #add8e6;
            color: white;
            font: normal 1.5em Arial;
        }
        h1{
            color: rgb(251, 251, 167);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição do olá mundo!</p>

    <script>
       var n1 = Number(window.prompt('Digite um número: '));//como o prompt sempre le uma string, é necessário converter para número.
       var n2 = Number(window.prompt('Digite outro número: '));
       var soma = n1 + n2;
       window.alert(`A soma entre ${n1} e ${n2} é = ${soma}`);
    </script>
</body>
</html>
