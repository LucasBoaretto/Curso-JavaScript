<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="Timer.css" />
</head>

<body>
    <div id="timer" class="timer">
        <div id="div_data"></div>
        <div id="div_relogio" class="div_relogio">00:00:00</div>
        <div id="def_alarme" class="def_alarme">
            <label id="hora_alarme">Hora do Alarme:</label><br />
            <div class="def_timers">
                <div class="time_container">
                    <label>Horas</label>
                    <input type="number" id="tmp_alarme_hours" value="0" min="0" />
                </div>
                <div class="time_container">
                    <label>Minutos</label>
                    <input type="number" id="tmp_alarme_minutes" value="0" min="0" />
                </div>
                <div class="time_container">
                    <label>Segundos</label>
                    <input type="number" id="tmp_alarme_seconds" value="0" min="0" />
                </div>
            </div>
        </div>
        <div id="comandos" class="comandos">
            <button id="btn_ativar">Ativar</button>
            <button id="btn_parar">Parar</button>
        </div>
    </div>
    <script src="Timer.js"></script>
</body>

</html>
