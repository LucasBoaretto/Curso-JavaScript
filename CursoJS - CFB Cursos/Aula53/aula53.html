<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 53 de Javascript</title>
    <link rel="stylesheet" type="text/css" href="aula53.css" />
</head>

<body>
    <div id="caixa" class="caixa">
        <h1>Calculadora</h1>
        <label for="valor1">Valor 01:</label>
        <input type="number" class="inputCalc" id="valor1" />
        <label for="valor2">Valor 02:</label>
        <input type="number" class="inputCalc" id="valor2" />
        <label for="resultado">Resultado:</label>
        <input type="number" class="inputCalc" id="resultado" disabled/>
        <div class="operacoes">
            <button id="somar">+</button>
            <button id="subtrair">-</button>
            <button id="multiplicar">x</button>
            <button id="dividir">/</button>
        </div>
    </div>
    <script src="aula53.js"></script>
</body>

</html>
