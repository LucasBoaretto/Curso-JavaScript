<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>

<body>
    <div id="calc_principal" class="calc_principal dflex">
        <div id="calc" class="calc dflex">
            <div id="div_nome" class="div_nome dflex">
                <p>Calculadora</p>
            </div>
            <div id="div_display" class="div_display dflex">
                <p id="display" class="display">0</p>
            </div>
            <div id="div_teclas" class="div_teclas dflex">
                <button id="ton" class="tecla dflex teclaOp">ON</button>
                <button id="tlimpar" class="tecla dflex">CL</button>
                <button id="t(" class="tecla dflex num">(</button>
                <button id="t)" class="tecla dflex num">)</button>
                <button id="t7" class="tecla dflex num">7</button>
                <button id="t8" class="tecla dflex num">8</button>
                <button id="t9" class="tecla dflex num">9</button>
                <button id="t+" class="tecla dflex teclaOp op">+</button>
                <button id="t4" class="tecla dflex num">4</button>
                <button id="t5" class="tecla dflex num">5</button>
                <button id="t6" class="tecla dflex num">6</button>
                <button id="t-" class="tecla dflex teclaOp op">-</button>
                <button id="t1" class="tecla dflex num">1</button>
                <button id="t2" class="tecla dflex num">2</button>
                <button id="t3" class="tecla dflex num">3</button>
                <button id="tx" class="tecla dflex teclaOp op">x</button>
                <button id="t0" class="tecla dflex num">0</button>
                <button id="separador" class="tecla num">.</button>
                <button id="resultado" class="tecla teclaOp">=</button>
                <button id="td" class="tecla teclaOp op">/</button>
            </div>
        </div>
        <div id="calc_aba" class="calc_aba dflex">âž•</div>
    </div>

    <script src="Calculadora.js"></script>
</body>

</html>
